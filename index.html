<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOTYMANDERING</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body class="container">
    <h1>GOTYMANDERING</h1>
    <section class="row mb-3">
      <div class="col-xl-6">
        <input
          class="form-control"
          list="game-input-options"
          id="game-input"
          placeholder="Type to search..."
        />
        <datalist id="game-input-options"></datalist>
      </div>
      <div class="col">
        <div class="row justify-content-end">
          <div class="d-grid col-4">
            <button class="btn btn-secondary" id="btn-delete-all">
              <i class="bi bi-trash3 me-2"></i><span>Delete all</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section id="goty-list" class="row row-cols-1 g-3"></section>
  </body>
</html>
