<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOTYMANDERING</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body class="container">
    <h1 class="display-2">GOTYMANDERING</h1>
    <section class="row">
      <div class="col-xl-6">
        <input
          class="form-control form-control-lg"
          list="game-input-options"
          id="game-input"
          placeholder="Search..."
        />
        <datalist id="game-input-options"></datalist>
      </div>
      <div class="col">
        <div class="row justify-content-end">
          <div class="d-grid col-4"></div>
        </div>
      </div>
    </section>
    <section id="goty-list" class="row row-cols-1 g-3"></section>
    <div
      class="d-flex flex-column flex-md-row gap-4 align-items-center"
      id="div-list-footer"
    >
      <p class="flex-fill">Average score: <span id="span-avg-score">0</span></p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-danger" id="btn-delete-all">
          <i class="bi bi-eraser-fill me-2"></i><span>Clear list</span>
        </button>
      </div>
    </div>
  </body>
</html>
